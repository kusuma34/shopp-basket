<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/shop.png}"  src="../static/images/shop.png" width="auto" height="60" class="d-inline-block align-top" alt=""/>
        </a>
        <a class="navbar-brand" href="#">
			<h3>Shopping Basket</h3>            
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/shop}" href="#">Shop</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/cart}" href="#">Cart</a>
                </li>
                <li class="nav-item active">
                    <span class="nav-link" th:text="${cartCount}"></span>
                </li>
                <li class="nav-item active">
                    <span class="nav-link" sec:authorize="isAuthenticated()" href="@{/myprofile}" th:href="@{/myprofile}">Profile</span>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">Logout</a>
                </li> 
                

            </ul>

        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
            <h2>My Profile</h2>
                <form th:action="@{/myprofile}" method="post" th:object="${currentuser}">
        <div class="row">
            <!-- <div class="col-sm-5">
                <div class="form-group">
                    <img src="#" id="imgPreview" height="100px" width="100px" th:src="@{${'/productImages/Pani-Puri.jpg'}}" style="margin-top: 20px" alt=" ">
                </div>
                <div class="custom-file">
                    <input type="file"  class="custom-file-input" name="productImage" accept="image/jpeg, image/png"  id="productImage"/>
                    <label class="custom-file-label" for="productImage">Choose file</label>
                </div>
            </div> -->
            	<div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" required th:field="*{username}" name="username" id="username" disabled="disabled">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" required th:field="*{email}" name="email" id="email" disabled="disabled">
                </div>
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" class="form-control" th:field="*{firstname}" name="firstname" id="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" class="form-control" th:field="*{lastname}" name="lastname" id="lastname">
               </div>
               <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" value="********" disabled="disabled">
               </div>
               <div class="form-group">
                    <label></label>
                	<a style="text-decoration: underline; color: blue;" class="dropdown-item" href="@{/changepassword}" th:href="@{/changepassword}">Change Password</a>
               </div>
               <div class="form-group" style="display:grid;">
                    <label></label>
                	<button type="submit" class="btn btn-primary">Update</button>
       		 	</div>
            
        </div>
    </form>
    </div>
</div>
<style>
h2{
	margin-bottom: 20px;
}
.row{
	display: inline-block;
}
.form-group{
	display: flex;
}
.form-group label, input{
	width:250px;
	align-content: flex-start;
}
</style>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
